<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recovery</title>
  </head>

  <body>
    <h1>リカバリーモード</h1>
    <p>
      アプリケーションが正常に動作していない場合は以下の設定を試すことができます。
    </p>
    <button data-onclick="resetConfig">設定をリセット</button>
    <button data-onclick="outputConfig">設定を表示</button>
    <a href="/"><button>アプリケーションに戻る</button></a>
    <details>
      <summary>設定を直接編集</summary>
      <textarea name="config" id="config"></textarea>
      <div>
        <button data-onclick="overwriteConfig">設定を上書き</button>
      </div>
    </details>
    <pre style="background-color: #eee; padding: 1em" id="log"></pre>
    <script src="/recovery.js"></script>
  </body>
</html>
